<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erro interno do servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-home {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <div class="error-code">500</div>
        <div class="error-card text-dark">
            <h3 class="mb-3">Erro interno do servidor</h3>
            <p class="text-muted mb-4">
                Algo deu errado no servidor. Nossa equipe foi notificada e está trabalhando para resolver o problema.
            </p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-home">
                <i class="bi bi-house-door me-2"></i>Voltar ao Dashboard
            </a>
            <div class="mt-3">
                <a href="javascript:window.location.reload()" class="btn btn-link text-decoration-none">
                    <i class="bi bi-arrow-clockwise me-1"></i>Tentar novamente
                </a>
            </div>
        </div>
        <p class="mt-4 small opacity-75">
            © 2024 Sistema de Gestão de Ativos
        </p>
    </div>
</body>
</html>
