<!-- templates/add.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Ativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Cadastrar Novo Ativo</h2>

        <form action="/add" method="post" class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <input name="codigo_id" placeholder="ID do Ativo" class="form-control" required>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <input name="nome" placeholder="Nome" class="form-control" required>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <input name="sn" placeholder="Número de Série (SN)" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
                <input name="descricao" placeholder="Descrição" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
                <input name="localizacao" placeholder="Localização" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
                <input name="responsavel" placeholder="Responsável" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
                <select name="estado" class="form-select" required>
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                    <option value="Em manutenção">Em manutenção</option>
                </select>
            </div>
            <div class="col-12 col-md-6 d-grid">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
            <div class="col-12 col-md-6 d-grid">
                <a href="/" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
